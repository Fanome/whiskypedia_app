<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Tipo Whisky</ion-title>
    </ion-toolbar>
  </ion-header> 
  
  <ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Fabricante</ion-title>
      </ion-toolbar>
    </ion-header> -->
  
    <div id="container">
        <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                    <div class="col-md-12">
                      <div class="row">
                        <div class="col-md-11 px-1">
                          <h4 class="card-title">Lista de Tipo Whisky</h4>
                        </div>
                        <div class="col-md-1 px-10">
                          <button title="Criar" alt="Criar" class="btn btn-primary btn-round" [routerLink]="['/tipowhisky/criartipowhisky']">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true" >Novo</span></button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                    <thead class=" text-primary">
                        <th>
                        CÃ³digo do Tipo de Whisky
                        </th>
                        <th>
                        Nome do Tipo de Whisky
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tipowhisky of tipoWhiskys" [routerLink]="['/tipowhisky/editartipowhisky', tipowhisky.idTipoWhisky, tipowhisky.nomeTipoWhisky]" >
                            <td>
                            <div style="margin-left: 10px;">{{tipowhisky.idTipoWhisky}}</div>
                            </td>
                            <td>
                            <div style="margin-left: 10px;">{{tipowhisky.nomeTipoWhisky}}</div>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        </div>        
    </div> 
  </ion-content>
