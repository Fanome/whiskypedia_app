<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Editar Fabricante</ion-title>
    </ion-toolbar>
  </ion-header> 
  
  <ion-content [fullscreen]="true">
    <div id="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">Editar Fabricante</h5>
                    </div>
                    <div class="card-body">
                        <form> 
                            <div class="col-md-12 px-1">
                                <div class="form-group">
                                  <label >CÃ³digo Fabricante</label>
                                  <input type="text" class="form-control" disabled="" value="{{fabricante.idFabricante}}">
                                </div>
                            </div>
                            <div class="col-md-12 px-1">
                                <div class="form-group">
                                  <label>Nome Fabricante</label>
                                  <input type="text" class="form-control" placeholder=""  [(ngModel)]="fabricante.nomeFabricante" name="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 px-1">
                                    <button type="submit" style="margin-left: 15px;" class="btn btn-primary btn-round" [routerLink]="['/fabricante']" ><</button>
                                </div>
                                <div class="col-md-5 px-1">
                                    <div class="update ml-auto mr-auto">
                                        <button type="submit" class="btn btn-primary btn-round" style="margin-left: 15px;" (click)="editarFabricante(fabricante)" >
                                           Editar Fabricante</button>
                                    </div>
                                </div>
                                <div class="col-md-2 px-1">
                                    <div class="update ml-auto mr-auto">
                                        <button type="submit" class="btn btn-danger btn-round" style="margin-left: 15px;" [routerLink]="['/fabricante/excluirfabricante', fabricante.idFabricante, fabricante.nomeFabricante]" >
                                            Excluir Fabricante</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  </ion-content>
