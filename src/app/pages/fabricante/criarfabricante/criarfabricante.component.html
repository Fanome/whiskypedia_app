<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Criar Fabricante</ion-title>
    </ion-toolbar>
  </ion-header> 
  
  <ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Criar Fabricante</ion-title>
      </ion-toolbar>
    </ion-header> -->
  
    <div id="container">
      <div class="row">
        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Criar Fabricante</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="col-md-12 px-1">
                            <div class="form-group">
                              <label>Nome Fabricante</label>
                              <input type="text" class="form-control" placeholder="Digite o nome do novo fabricante" [(ngModel)]="fabricante.nomeFabricante" name="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 px-1">
                                <button type="submit" style="margin-left: 15px;" class="btn btn-primary btn-round" [routerLink]="['/fabricante']" ><</button>
                            </div>
                            <div class="col-md-7 px-1">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round" style="margin-left: 15px;" (click)="criarFabricante()" >Criar Fabricante</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div> 
  </ion-content>
