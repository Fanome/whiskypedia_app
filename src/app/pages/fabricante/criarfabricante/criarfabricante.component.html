<div *ngIf="loaderCriar == true" class="overlay">
  <app-loading-spinner></app-loading-spinner>
</div> 
  
  <ion-header [translucent]="true">
    <ion-toolbar class="divTitulo">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="divTitulo">
        <div class="divTopBar">
          <div class="divVoltarLocal_GERAL">
            <button type="submit" class="botaoVoltar" [routerLink]="['/fabricante']" >
              <img src="../../../assets/imagens/voltar.png" style="height: 27px; width: 27px; "> 
            </button> 
          </div>
          <div class="divTituloLocal">
            <b>Fabricante</b>
          </div>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>  
  
  <ion-content [fullscreen]="true">
    <div class="container">
      <div class="divHeaderlist">
        <div class="containerTitulo">
          <div class="containerTitulo1">
            <b>Criar Fabricante</b>
          </div>
        </div>
      </div>
      <div class="blue-box">
        <div class="nomeCampo">
        </div>
      </div>
      <div class="red-box">
        <div class="divSubmit">
          <div class="divSenha">
            <input type="text" class="divInput" placeholder="Nome do Fabricante" [(ngModel)]="fabricante.nomeFabricante" name="name">
          </div>
          <div class="divBotaoIncluir">
            <button type="submit" class="botaoIncluir" (click)="criarFabricante()" ><b>Incluir Fabricante</b></button>
          </div>
        </div>
      </div>
    </div> 
  </ion-content>
