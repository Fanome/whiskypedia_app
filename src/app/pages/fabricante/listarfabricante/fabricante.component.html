<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fabricante</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fabricante</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-11 px-1">
                    <h4 class="card-title">Lista de Fabricantes</h4>
                  </div>
                  <div class="col-md-1 px-10">
                    <button title="Criar" alt="Criar" class="btn btn-primary btn-round" [routerLink]="['/fabricante/criarfabricante']">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true" >Novo</span></button>
                  </div>
                </div>
              </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class=" text-primary">
                    <th>
                      CÃ³digo do Fabricante
                    </th>
                    <th>
                      Nome do Fabricante
                    </th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let fabricante of fabricantes" [routerLink]="['/fabricante/edicarfabricante', fabricante.idFabricante, fabricante.nomeFabricante]" >
                        <td>
                          <div style="margin-left: 10px;">{{fabricante.idFabricante}}</div>
                        </td>
                        <td>
                          <div style="margin-left: 10px;">{{fabricante.nomeFabricante}}</div>
                        </td>
                      </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</ion-content>
