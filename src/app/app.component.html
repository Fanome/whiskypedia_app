
<div *ngIf="loginok == false"> 

  <body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Bem-Vindo</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" />
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" (click)="fazerLogin()" class="btn" />

            <div class="criaConta">
              Ainda n√£o tem conta? <a class="" href="/">clique aqui</a>
            </div>
        </form>
    </div>
  </body>
</div>

<div *ngIf="loginok == true">
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
          <ion-list id="inbox-list">
          
            <ion-list-header>Inbox</ion-list-header>
            <ion-note>hi&#64;ionicframework.com</ion-note>
  
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
  
          <ion-list id="labels-list">
            <ion-list-header>Labels</ion-list-header>
  
            <ion-item *ngFor="let label of labels" lines="none">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          </ion-list>

          <div class="divBotaoSair">
            <button class="botaoSair" (click)="sair()">sair</button>
          </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
</div>
